version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: bank-system-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: bank-system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bank-system"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: daffa09/bank-system-backend:1.0.0
    container_name: bank-system-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/bank-system
      PORT: 5000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend App
  frontend:
    image: daffa09/bank-system-frontend:1.0.0
    container_name: bank-system-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bank-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
